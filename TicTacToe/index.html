<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TicTacToe</h1>
    <table id = gameBoard>
        <tr>
            <td id = 00></td>
            <td id = 01></td>
            <td id = 02></td>
        </tr>
        <tr id = r1>
            <td id = 10></td>
            <td id = 11></td>
            <td id = 12></td>
        </tr>
        <tr id = r2>
            <td id = 20></td>
            <td id = 21></td>
            <td id = 22></td>
        </tr>
    </table>
    <h3 id = turn> Turn: X</h3>
    <script src = "app.js"></script>
</body>
</html>
